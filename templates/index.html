<!DOCTYPE html>
<html>
<head>
    <title>NetShare</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .center-card {
            background: #fff;
            max-width: 380px;
            margin: 90px auto 0 auto;
            padding: 36px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .welcome {
            font-size: 28px;
            font-weight: 700;
            color: #3490e2;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6b7a90;
            font-size: 16px;
            margin-bottom: 28px;
        }
        .main-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin-bottom: 16px;
            background: #4a90e2;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .main-btn:hover {
            background: #3578e5;
        }
        .secondary-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: #eaf0f7;
            color: #4a90e2;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            color: #a1aab8;
            font-size: 15px;
            margin-top: 32px;
        }
        .icon-send {
            margin-right: 8px;
        }
        .icon-receive {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="center-card">
        <div class="logo-and-name" style="display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
            <img src="/static/img/logo.png" alt="NetShare Logo" style="height: 38px; width: 38px; margin-right: 10px;">
            <span class="app-name" style="font-size: 28px; font-weight: 700; color: #4a90e2;">NetShare</span>
        </div>
        <div class="welcome">Welcome to NetShare</div>
        <div class="subtitle">Share files seamlessly across your local network.</div>
        <a href="/send" class="main-btn">
            <i class="fa fa-paper-plane icon-send" aria-hidden="true"></i> Send Files
        </a>
        <a href="/receive" class="secondary-btn">
            <i class="fa fa-download icon-receive" aria-hidden="true"></i> Receive Files
        </a>
    </div>
<!--    <div class="footer">-->
<!--        Â© 2025 NetShare. Easy local sharing.-->
<!--    </div>-->
</body>
</html>
